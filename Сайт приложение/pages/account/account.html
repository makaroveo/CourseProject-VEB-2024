<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Training Recorder</title>

    <link rel="stylesheet" href="../common-style.css">
    <link rel="stylesheet" href="../menu/menu-style.css">
    <link rel="stylesheet" href="account-style.css">

</head>

<body>
    <div class="container">
        <div class="account-tools">
            <i class="fa-solid fa-left-long"></i>
            <div class="account-icon">
                <div class="user-icon user-icon-3"></div>
                <p class="change">Изменить</p>
                <h2 class="user-name">Макаров Семён</h2>
                <p class="user-city">г. Санкт-Петербург </p>
            </div>
            <i class="fa-solid fa-pen"></i>
        </div>

        <div class="user-parameters">
            <div class="height-information">
                <div class="height-icon">
                    <i class="fa-solid fa-ruler"></i>
                </div>
                <div class="height-name">Рост</div>
                <div class="height-text">172 см</div>
            </div>
            <div class="weight-information">
                <div class="weight-icon">
                    <i class="fa-solid fa-weight-scale "></i>
                </div>
                <div class="weight-name">Вес</div>
                <div class="weight-text">69 кг</div>
            </div>
            <div class="age-information">
                <div class="age-icon">
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="age-name">Возраст</div>
                <div class="age-text">20 лет</div>
            </div>
        </div>

        <div class="user-information">
            <p><b>Информация:</b></p>
            <p>Я занимаюсь легкой и тяжелой атлетикой, акробатикой, кросс-фит. Веду журнал здесь, чтобы ничего не потярелось, и чтобы вдохновлять других спортсменов.</p>
        </div>
    </div>
    <div id="menu-container"></div>
    <script src="../menu/menu-script.js"></script>

</body>

</html>
